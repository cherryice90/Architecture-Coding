<!-- 많은 데이터 중 서로 연관된 수납 상자 : 배열 == array -->
<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8">
 <title> array : 배열 </title>
</head>
<body>
  <h1> Array </h1>
  <h2> Syntax : 문법 </h2>
 <script>
  var coworkers = ["jisoo", "yunie"];
 </script>
  <!-- coworkers라는 상자에 "jisoo", "yunie" 라는 두개의 값을 넣음 -->
  <h2> get </h2>
  <!-- get : 데이터 호출 방식 -->
  <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
  </script>
  <!-- 첫번째 자리에 있는 값을 0번째라고 표시함 .
     index[0] : jisoo / index[1] : yunie -->
  <h2> count </h2>
  <!-- JavaScript Array count : 배열안에 있는 데이터의 갯수 세기-->
  <script>
        document.write(coworkers.length);
  </script>
  <!-- length 의 값은 2  -->

  <h2> add </h2>
  <script>
    coworkers.push('babo');
    coworkers.push('qiqi');
  </script>
 <!-- 데이터 2개가 배열에 추가된 상태  -->
 <!-- push는 데이터를 끝에다 추가하는 기능
 데이터를 앞쪽에 넣고 싶다거나 중간에 놓고 싶다거나 삭제시키고 싶다거나
 이런 기능을 찾기 https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array
 데이터 넣고 빼고 갯수를 알거나 작업을 처리하기 위한 기능을 알수있는 곳!
 -->
  <script>
        document.write(coworkers.length);
  </script>
  <!-- length 의 값은 4  -->
</body>
</html>
