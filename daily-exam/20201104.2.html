<!-- 이 문서는 html 이다. 라는 표현의 태그 -->
<!doctype html>

<!--고위직 태그인 head 또는 body를 감쌀 수 있는 태그로는
<html></html> 이 있음  === 하나의 최고위층 태그
 -->
<html>
<!-- 2020.11.04 21:00 시작 -->
<!-- WEB1 - 13. 문서의구조와 슈퍼스타들 -->
<!-- https://www.youtube.com/watch?v=sVt5nyz3Gdo -->

<!-- 본문(body) 를 설명하는 태그는 head 태그로 묶기로 함 -->
<head>
<!-- 웹페이지에 제목을 사용자에게 명시적으로 나타낼수있고
검색엔진과 같은 기계들은 타이틀이란것을 책의 책표지와 같이 사용한다.
-->
<!-- 본문의 제목이 무엇인지 나타냄 -->
<title>WEB1 - HTML</title>
<!-- charset 에서 char 는 character / set 은 규칙을 표시한다.
입력한 데이터를 utf-8 로 읽어라~ 하고 내가 브라우저에게 말하는 것!
  -->
<!-- 본문이 utf-8로 만들어져있다는것을 표시함. 인코딩
euc-kr : 외국등에서 한국어를 볼수가 없음. 2byte 길이의 국가 언어코드
utf-8 : 인코딩 방식, 국가 언어코드로 표준화 및 글로벌환경을 고려해야하므로 지향한다.
head 태그 안에 삽입하여 페이지 언어셋이 utf-8 임을 브라우저에 알린다.
 -->
<meta charset="utf-8">
<!-- 컴퓨터는 모든정보를 0 아니면 1로 최종적으로 저장한다. -->
<h1>HTML이란 무엇인가?</h1>
<!-- utf-8로 저장이 되었다면 utf-8로 불러와야 글씨가 깨지지않고
저장된 데이터를 불러올수있다.
 -->
 </head>
 <body>
   <!-- 자연의 법칙이 아니라, 사람사이의 약속이다. -->
    utf-8 은 무엇인가
 </body>
</html>
